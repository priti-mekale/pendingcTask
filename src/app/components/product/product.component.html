<mat-card>
  <mat-card-title>Add Product</mat-card-title>

  <mat-card-content>
    <form #postForm="ngForm" (ngSubmit)="addPost()">

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Product Name</mat-label>
        <input matInput ngModel name="name" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Product Description</mat-label>
        <textarea matInput ngModel name="desc" required></textarea>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">
        Add
      </button>

    </form>
  </mat-card-content>
</mat-card>
